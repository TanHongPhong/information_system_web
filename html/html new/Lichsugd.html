<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment History · LGBT Transportation</title>

    <!-- Fonts + Tailwind -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind = window.tailwind || {};
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ["Inter", "ui-sans-serif", "system-ui"] },
            boxShadow: { soft: "0 8px 30px rgba(2,6,23,.08)" },
            keyframes: {
              in: { from: { transform: "translateY(8px)", opacity: 0 }, to: { transform: "translateY(0)", opacity: 1 } },
            },
            animation: { in: "in .25s ease-out both" },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
      body { font-family: Inter, ui-sans-serif, system-ui; }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <!-- Sidebar -->
    <aside class="fixed inset-y-0 left-0 w-20 bg-white border-r border-slate-200 flex flex-col items-center gap-3 p-3">
      <div class="mt-1 mb-1 text-center">
        <span class="inline-grid place-items-center w-14 h-14 rounded-xl bg-gradient-to-br from-sky-50 to-white text-sky-600 ring-1 ring-sky-200/60 shadow-sm">
          <i data-feather="shield" class="w-6 h-6"></i>
        </span>
        <div class="mt-1 text-[10px] font-semibold tracking-wide text-sky-700">LGBT</div>
      </div>

      <div class="flex flex-col items-center gap-4">
        <button class="w-10 h-10 rounded-xl grid place-items-center text-slate-400 hover:text-slate-600 hover:bg-slate-50" title="Trang chủ"><i data-feather="home"></i></button>
        <button class="w-10 h-10 rounded-xl grid place-items-center text-slate-400 hover:text-slate-600 hover:bg-slate-50" title="Theo dõi vị trí"><i data-feather="map"></i></button>
        <button class="w-10 h-10 rounded-xl grid place-items-center text-slate-400 hover:text-slate-600 hover:bg-slate-50" title="Lịch sử giao dịch"><i data-feather="file-text"></i></button>
        <button class="relative w-10 h-10 rounded-xl grid place-items-center text-slate-400 hover:text-slate-600 hover:bg-slate-50" title="Thông báo">
          <i data-feather="bell"></i>
          <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full"></span>
        </button>
        <button class="w-10 h-10 rounded-xl grid place-items-center text-slate-400 hover:text-slate-600 hover:bg-slate-50" title="Người dùng"><i data-feather="user"></i></button>
        <button class="w-10 h-10 rounded-xl grid place-items-center text-slate-400 hover:text-slate-600 hover:bg-slate-50" title="Cài đặt"><i data-feather="settings"></i></button>
      </div>
    </aside>

    <main class="ml-20 min-h-screen flex flex-col">
      <!-- HEADER -->
      <header class="sticky top-0 z-50 bg-white/95 backdrop-blur border-b md:py-1 bg-gradient-to-l from-blue-900 via-sky-200 to-white">
        <div class="flex items-center justify-between px-4 md:px-5 py-2.5">
          <div class="flex-1 max-w-2xl mr-3 md:mr-6">
            <div class="relative">
              <i data-feather="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
              <input class="w-full h-10 pl-9 pr-24 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-200" placeholder="Search by User id, User Name, Date etc" />
              <button class="absolute right-2 top-1/2 -translate-y-1/2 h-8 w-8 grid place-items-center rounded-lg border border-slate-200 hover:bg-slate-50" title="Filter">
                <i data-feather="filter" class="w-4 h-4"></i>
              </button>
            </div>
          </div>

          <div class="flex items-center gap-2 md:gap-3">
            <button class="h-9 w-9 rounded-lg grid place-items-center ring-1 ring-blue-200 text-blue-600 bg-white hover:bg-blue-50" title="New"><i data-feather="plus" class="w-4 h-4"></i></button>
            <button class="h-9 w-9 rounded-lg grid bg-blue-50 place-items-center border border-slate-200 hover:bg-slate-50" title="Notifications"><i data-feather="bell" class="w-4 h-4"></i></button>
            <button class="h-9 w-9 rounded-lg grid bg-blue-50 place-items-center border border-slate-200 hover:bg-slate-50" title="Archive"><i data-feather="archive" class="w-4 h-4"></i></button>
            <button type="button" class="group inline-flex items-center gap-2 pl-1 pr-2 py-1.5 rounded-full bg-white text-slate-900 ring-1 ring-slate-200 hover:bg-slate-50">
              <img src="https://i.pravatar.cc/40?img=8" alt="Avatar" class="w-8 h-8 rounded-full object-cover" />
              <div class="text-left leading-tight hidden sm:block">
                <div class="text-[13px] font-semibold">Harsh Vani</div>
                <div class="text-[11px] text-slate-500 -mt-0.5">Deportation Manager</div>
              </div>
              <i data-feather="chevron-down" class="w-4 h-4 text-slate-400"></i>
            </button>
          </div>
        </div>
      </header>

      <!-- ===== KPI SECTION (to hơn + xích sát sidebar, đồng nhất trang trước) ===== -->
      <section class="bg-slate-100/60 border-b border-slate-200">
        <!-- bỏ max-w & mx-auto để căn theo mép trái nội dung -->
        <div class="px-4 md:px-6 py-6">
          <div class="bg-white border border-slate-200 rounded-2xl shadow-soft p-5 md:p-7">
            <h2 class="text-[34px] md:text-[40px] leading-none font-extrabold text-blue-800 mb-5">Payment History</h2>

            <!-- Card to hơn: p-6, text 3xl, grid gap lớn -->
            <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 gap-4 md:gap-5">
              <div class="bg-white border border-slate-200 rounded-2xl p-5 md:p-6">
                <div class="flex items-center justify-between">
                  <p class="text-sm text-slate-500">Tổng thanh toán</p>
                  <i data-feather="credit-card" class="w-5 h-5 text-blue-600"></i>
                </div>
                <p id="kpiTotal" class="mt-2 text-3xl md:text-4xl font-extrabold text-slate-900">—</p>
                <p id="kpiThisMonth" class="text-xs md:text-sm text-slate-500 mt-1">— trong tháng này</p>
              </div>

              <div class="bg-white border border-slate-200 rounded-2xl p-5 md:p-6">
                <div class="flex items-center justify-between">
                  <p class="text-sm text-slate-500">Số giao dịch</p>
                  <i data-feather="list" class="w-5 h-5 text-blue-600"></i>
                </div>
                <p id="kpiCount" class="mt-2 text-3xl md:text-4xl font-extrabold text-slate-900">—</p>
                <p class="text-xs md:text-sm text-slate-500 mt-1">Đã lọc</p>
              </div>

              <div class="bg-white border border-slate-200 rounded-2xl p-5 md:p-6">
                <div class="flex items-center justify-between">
                  <p class="text-sm text-slate-500">Giá trị trung bình</p>
                  <i data-feather="bar-chart-2" class="w-5 h-5 text-blue-600"></i>
                </div>
                <p id="kpiAvg" class="mt-2 text-3xl md:text-4xl font-extrabold text-slate-900">—</p>
                <p class="text-xs md:text-sm text-slate-500 mt-1">Theo danh sách hiện tại</p>
              </div>

              <div class="bg-white border border-slate-200 rounded-2xl p-5 md:p-6">
                <div class="flex items-center justify-between">
                  <p class="text-sm text-slate-500">Hoàn tiền</p>
                  <i data-feather="rotate-ccw" class="w-5 h-5 text-blue-600"></i>
                </div>
                <p id="kpiRefund" class="mt-2 text-3xl md:text-4xl font-extrabold text-rose-600">—</p>
                <p class="text-xs md:text-sm text-slate-500 mt-1">Giá trị Refunded</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- ===== FILTER BAR (đồng hàng mép trái với KPI) ===== -->
      <section class="px-4 md:px-6 pt-6">
        <div class="bg-white border border-slate-200 rounded-2xl p-4 md:p-5 shadow-soft">
          <div class="grid lg:grid-cols-12 gap-3 md:gap-4">
            <div class="lg:col-span-3">
              <label class="text-sm text-slate-600">Tìm kiếm</label>
              <div class="mt-1 relative">
                <input id="search" type="text" placeholder="Mã đơn / công ty / số tiền…" class="w-full h-[42px] rounded-xl border-slate-300 focus:border-blue-500 focus:ring-blue-500 pl-9" />
                <i data-feather="search" class="w-4 h-4 text-slate-400 absolute left-3.5 top-2.5"></i>
              </div>
            </div>

            <div class="lg:col-span-3 grid grid-cols-2 gap-3">
              <div>
                <label class="text-sm text-slate-600">Từ ngày</label>
                <input id="fromDate" type="date" class="mt-1 w-full h-[42px] rounded-xl border-slate-300 focus:border-blue-500 focus:ring-blue-500" />
              </div>
              <div>
                <label class="text-sm text-slate-600">Đến ngày</label>
                <input id="toDate" type="date" class="mt-1 w-full h-[42px] rounded-xl border-slate-300 focus:border-blue-500 focus:ring-blue-500" />
              </div>
            </div>

            <div class="lg:col-span-3 grid grid-cols-2 gap-3">
              <div>
                <label class="text-sm text-slate-600">Công ty</label>
                <select id="company" class="mt-1 w-full h-[42px] rounded-xl border-slate-300 focus:border-blue-500 focus:ring-blue-500">
                  <option value="">Tất cả</option>
                  <option>Gemadept</option>
                  <option>Thái Bình Dương Logistics</option>
                  <option>DHL</option>
                  <option>Transimex</option>
                </select>
              </div>
              <div>
                <label class="text-sm text-slate-600">Trạng thái</label>
                <select id="status" class="mt-1 w-full h-[42px] rounded-xl border-slate-300 focus:border-blue-500 focus:ring-blue-500">
                  <option value="">Tất cả</option>
                  <option value="Paid">Paid</option>
                  <option value="Pending">Pending</option>
                  <option value="Refunded">Refunded</option>
                </select>
              </div>
            </div>

            <div class="lg:col-span-3 grid grid-cols-2 gap-3">
              <div>
                <label class="text-sm text-slate-600">Sắp xếp</label>
                <select id="sortBy" class="mt-1 w-full h-[42px] rounded-xl border-slate-300 focus:border-blue-500 focus:ring-blue-500">
                  <option value="date_desc">Ngày ↓</option>
                  <option value="date_asc">Ngày ↑</option>
                  <option value="amount_desc">Số tiền ↓</option>
                  <option value="amount_asc">Số tiền ↑</option>
                </select>
              </div>
              <div class="flex items-end">
                <button id="clear" class="w-full h-[42px] rounded-xl border border-slate-300 hover:bg-slate-50">Xóa lọc</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- ===== TABLE (đồng hàng mép trái với KPI) ===== -->
      <section class="px-4 md:px-6 py-6">
        <div class="bg-white border border-slate-200 rounded-2xl shadow-soft overflow-hidden">
          <div class="overflow-x-auto">
            <table class="min-w-full text-sm">
              <thead class="bg-slate-100 text-blue-800">
                <tr class="text-left">
                  <th class="font-semibold px-5 md:px-6 py-3">Mã đơn</th>
                  <th class="font-semibold px-5 md:px-6 py-3">Ngày thanh toán</th>
                  <th class="font-semibold px-5 md:px-6 py-3">Phương thức</th>
                  <th class="font-semibold px-5 md:px-6 py-3">Số tiền</th>
                  <th class="font-semibold px-5 md:px-6 py-3">Trạng thái</th>
                  <th class="font-semibold px-5 md:px-6 py-3">Công ty</th>
                  <th class="font-semibold px-5 md:px-6 py-3"></th>
                </tr>
              </thead>
              <tbody id="rows" class="divide-y divide-slate-100"></tbody>
            </table>
          </div>

          <div class="flex items-center justify-between px-4 py-3 border-t border-slate-100 bg-white">
            <p id="pageInfo" class="text-sm text-slate-600"></p>
            <div class="flex items-center gap-2">
              <button id="prev" class="px-3 py-1.5 rounded-lg border border-slate-300 hover:bg-slate-50">Trước</button>
              <button id="next" class="px-3 py-1.5 rounded-lg border border-slate-300 hover:bg-slate-50">Sau</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script>
      const toDate = (s) => new Date(s.split("/").reverse().join("-"));
      const fmtVND = (v) => v.toLocaleString("vi-VN", { style: "currency", currency: "VND", maximumFractionDigits: 0 });

      const data = [
        { id: "#322138483848", date: "15/10/2025", amount: 10000000, company: "Gemadept", method: "Chuyển khoản", status: "Paid" },
        { id: "#2458745233343", date: "15/10/2025", amount: 2500000, company: "Thái Bình Dương Logistics", method: "Thẻ VISA", status: "Pending" },
        { id: "#998877665544", date: "14/10/2025", amount: 4800000, company: "DHL", method: "Ví điện tử", status: "Paid" },
        { id: "#445566778899", date: "10/10/2025", amount: 10000000, company: "Gemadept", method: "Chuyển khoản", status: "Refunded" },
        { id: "#112233445566", date: "08/10/2025", amount: 7200000, company: "Transimex", method: "Thẻ VISA", status: "Paid" },
        { id: "#556677889900", date: "03/10/2025", amount: 3500000, company: "DHL", method: "Ví điện tử", status: "Paid" },
        { id: "#123450987654", date: "29/09/2025", amount: 15000000, company: "Gemadept", method: "Chuyển khoản", status: "Paid" },
        { id: "#777888999000", date: "18/09/2025", amount: 2000000, company: "Thái Bình Dương Logistics", method: "Thẻ VISA", status: "Refunded" },
        { id: "#333222111000", date: "02/09/2025", amount: 5600000, company: "Transimex", method: "Chuyển khoản", status: "Pending" },
        { id: "#111222333444", date: "25/08/2025", amount: 9900000, company: "DHL", method: "Ví điện tử", status: "Paid" },
        { id: "#222333444555", date: "10/08/2025", amount: 8700000, company: "Gemadept", method: "Thẻ VISA", status: "Paid" },
        { id: "#666555444333", date: "05/08/2025", amount: 4200000, company: "DHL", method: "Chuyển khoản", status: "Paid" },
      ];

      let filters = { q: "", from: null, to: null, company: "", status: "", sortBy: "date_desc" };
      let page = 1, pageSize = 8;

      const $ = (s) => document.querySelector(s);
      const rowsEl = $("#rows");
      const pageInfo = $("#pageInfo");

      window.addEventListener("load", () => {
        if (window.feather) feather.replace({ width: 21, height: 21 });
        bindFilters();
        render();
      });

      function bindFilters() {
        $("#search").addEventListener("input", (e) => { filters.q = e.target.value.trim().toLowerCase(); page = 1; render(); });
        $("#fromDate").addEventListener("change", (e) => { filters.from = e.target.value ? new Date(e.target.value) : null; page = 1; render(); });
        $("#toDate").addEventListener("change", (e) => { filters.to = e.target.value ? new Date(e.target.value) : null; page = 1; render(); });
        $("#company").addEventListener("change", (e) => { filters.company = e.target.value; page = 1; render(); });
        $("#status").addEventListener("change", (e) => { filters.status = e.target.value; page = 1; render(); });
        $("#sortBy").addEventListener("change", (e) => { filters.sortBy = e.target.value; page = 1; render(); });
        $("#clear").addEventListener("click", () => {
          filters = { q: "", from: null, to: null, company: "", status: "", sortBy: "date_desc" };
          $("#search").value = ""; $("#fromDate").value = ""; $("#toDate").value = ""; $("#company").value = ""; $("#status").value = ""; $("#sortBy").value = "date_desc";
          page = 1; render();
        });
        $("#prev").addEventListener("click", () => { if (page > 1) { page--; render(); } });
        $("#next").addEventListener("click", () => { if (page < maxPage()) { page++; render(); } });
      }

      function methodIcon(m) {
        const icon = m.includes("Thẻ") ? "credit-card" : m.includes("Ví") ? "smartphone" : "banknote";
        return `<span class="inline-flex items-center gap-1.5 text-slate-700"><i data-feather="${icon}" class="w-4 h-4"></i>${m}</span>`;
      }
      function badge(status) {
        const map = {
          Paid: "bg-green-50 text-green-700 ring-1 ring-green-200",
          Pending: "bg-amber-50 text-amber-700 ring-1 ring-amber-200",
          Refunded: "bg-rose-50 text-rose-700 ring-1 ring-rose-200",
        };
        return `<span class="px-2.5 py-1 rounded-full text-xs font-medium ${map[status]}">${status}</span>`;
      }
      function companyChip(name) {
        const initials = name.split(" ").map((w) => w[0]).join("").slice(0, 2).toUpperCase();
        return `<div class="flex items-center gap-2"><span class="w-7 h-7 rounded-full bg-blue-100 text-blue-700 grid place-items-center text-xs font-bold">${initials}</span><span class="text-slate-700">${name}</span></div>`;
      }

      function getFiltered() {
        let arr = data.slice();
        if (filters.q) {
          const q = filters.q;
          arr = arr.filter(
            (x) =>
              x.id.toLowerCase().includes(q) ||
              x.company.toLowerCase().includes(q) ||
              String(x.amount).includes(q.replace(/[^\d]/g, ""))
          );
        }
        if (filters.from) arr = arr.filter((x) => toDate(x.date) >= filters.from);
        if (filters.to) arr = arr.filter((x) => toDate(x.date) <= filters.to);
        if (filters.company) arr = arr.filter((x) => x.company === filters.company);
        if (filters.status) arr = arr.filter((x) => x.status === filters.status);

        arr.sort((a, b) => {
          switch (filters.sortBy) {
            case "date_asc": return toDate(a.date) - toDate(b.date);
            case "date_desc": return toDate(b.date) - toDate(a.date);
            case "amount_asc": return a.amount - b.amount;
            case "amount_desc": return b.amount - a.amount;
          }
        });
        return arr;
      }

      function maxPage() { return Math.max(1, Math.ceil(getFiltered().length / pageSize)); }

      function render() {
        const arr = getFiltered();
        const start = (page - 1) * pageSize, end = start + pageSize;
        const pageRows = arr.slice(start, end);

        rowsEl.innerHTML = pageRows
          .map(
            (r) => `
        <tr class="hover:bg-slate-50">
          <td class="px-5 md:px-6 py-3 text-slate-800 font-medium">${r.id}</td>
          <td class="px-5 md:px-6 py-3 text-slate-700">${r.date}</td>
          <td class="px-5 md:px-6 py-3">${methodIcon(r.method)}</td>
          <td class="px-5 md:px-6 py-3 text-slate-900 font-semibold">${fmtVND(r.amount)}</td>
          <td class="px-5 md:px-6 py-3">${badge(r.status)}</td>
          <td class="px-5 md:px-6 py-3">${companyChip(r.company)}</td>
          <td class="px-5 md:px-6 py-3 text-right">
            <div class="inline-flex items-center gap-2">
              <button class="px-2 py-1 rounded-lg border border-slate-300 hover:bg-slate-50" title="Xem hóa đơn"><i data-feather="file" class="w-4 h-4"></i></button>
              <button class="px-2 py-1 rounded-lg border border-slate-300 hover:bg-slate-50" title="Tải biên lai"><i data-feather="download" class="w-4 h-4"></i></button>
              <button class="px-2 py-1 rounded-lg border border-slate-300 hover:bg-slate-50" title="More"><i data-feather="more-horizontal" class="w-4 h-4"></i></button>
            </div>
          </td>
        </tr>`
          )
          .join("");

        pageInfo.textContent = `Hiển thị ${arr.length ? start + 1 : 0}–${Math.min(end, arr.length)} / ${arr.length} giao dịch`;
        document.getElementById("prev").disabled = page <= 1;
        document.getElementById("next").disabled = page >= maxPage();

        // KPIs
        const total = arr.reduce((s, x) => s + x.amount, 0);
        const count = arr.length;
        const avg = count ? total / count : 0;
        const refunded = arr.filter((x) => x.status === "Refunded").reduce((s, x) => s + x.amount, 0);
        const now = new Date();
        const thisMonth = arr
          .filter((x) => {
            const d = toDate(x.date);
            return d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear();
          })
          .reduce((s, x) => s + x.amount, 0);

        document.getElementById("kpiTotal").textContent = fmtVND(total);
        document.getElementById("kpiCount").textContent = count.toString();
        document.getElementById("kpiAvg").textContent = fmtVND(avg);
        document.getElementById("kpiRefund").textContent = fmtVND(refunded);
        document.getElementById("kpiThisMonth").textContent = `${fmtVND(thisMonth)} trong tháng này`;

        if (window.feather) feather.replace({ width: 18, height: 18 });
      }
    </script>
  </body>
</html>
