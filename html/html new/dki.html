<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Đăng ký — 6A Logistics</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>

  <!-- Tailwind CDN + Config (đồng bộ với login page) -->
  <script>
    window.tailwind = {
      config: {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter','ui-sans-serif','system-ui']
            },
            colors: {
              brand:{
                25:'#f7faff',
                50:'#eff6ff',
                100:'#dbeafe',
                200:'#bfdbfe',
                500:'#2563eb',
                600:'#1d4ed8',
                700:'#1e40af',
                800:'#1e3a8a'
              }
            },
            boxShadow:{
              soft:'0 12px 40px rgba(2,6,23,.08)',
              blueglow:'0 10px 24px rgba(37,99,235,.32)'
            },
            backgroundImage:{
              ribbon:'linear-gradient(90deg,#22d3ee,#60a5fa,#a78bfa,#f472b6,#f59e0b)'
            },
            keyframes:{
              shine:{to:{backgroundPosition:'200% 0'}}
            },
            animation:{
              shine:'shine 2.2s linear infinite'
            }
          }
        }
      }
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    body{
      background:#fff;
    }

    .glass{
      background:rgba(255,255,255,.85);
      backdrop-filter:blur(8px);
      -webkit-backdrop-filter:blur(8px);
    }

    .subtitle-soft{
      color:#334155;
    }

    /* nút xanh dương */
    .btn-blue{
      background: linear-gradient(180deg,#3b82f6,#2563eb);
      color:#fff;
      box-shadow: 0 6px 18px rgba(37,99,235,.35);
    }
    .btn-blue:hover{
      filter: brightness(1.03);
      box-shadow: 0 8px 24px rgba(37,99,235,.45);
    }

    .btn-shine{
      position:relative;
      overflow:hidden;
      isolation:isolate;
    }
    .btn-shine::after{
      content:"";
      position:absolute;
      inset:-1px;
      background: linear-gradient(120deg,rgba(255,255,255,0) 20%,rgba(255,255,255,.55) 45%,rgba(255,255,255,0) 65%);
      background-size:200% 100%;
      transform:skewX(-20deg);
      animation: shine 2.4s linear infinite;
      pointer-events:none;
      mix-blend-mode:overlay;
    }
  </style>
</head>

<body class="text-slate-800 font-sans">

  <!-- NOTICE BAR -->
  <div class="bg-gradient-to-r from-cyan-400/20 via-indigo-400/20 to-fuchsia-400/20 border-b border-white/40 backdrop-blur">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-9 flex items-center justify-between text-[13px]">
      <div class="flex items-center gap-3">
        <span class="inline-flex items-center gap-1.5 px-2 py-0.5 rounded-full bg-white/80 border border-white/80 text-blue-700">
          <i data-feather="zap" class="w-3.5 h-3.5"></i>
          Nhanh – Minh bạch – Đúng giờ
        </span>
        <span class="hidden sm:inline subtitle-soft">Ưu đãi 10% cho chuyến liên tỉnh đặt trước 24h</span>
      </div>

      <a href="tel:19001234" class="inline-flex items-center gap-1.5 text-blue-700 hover:text-blue-800">
        <i data-feather="phone" class="w-4 h-4"></i>
        Hotline: <strong>1900 1234</strong>
      </a>
    </div>
    <div class="h-[3px] w-full bg-ribbon bg-[length:200%_100%] animate-shine"></div>
  </div>

  <!-- HEADER -->
  <header class="sticky top-0 z-40 border-b border-slate-200/60 bg-white/60 backdrop-blur">
    <div class="max-w-7xl mx-auto h-16 px-4 sm:px-6 lg:px-8 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-2xl bg-gradient-to-br from-brand-600 to-brand-700 flex items-center justify-center text-white font-extrabold shadow-blueglow">
          6A
        </div>
        <div class="leading-tight">
          <div class="font-extrabold text-blue-700 text-xl md:text-2xl">6A Logistics</div>
          <div class="subtitle-soft text-sm md:text-[13px] leading-none">Đặt xe chở hàng nhanh</div>
        </div>
      </div>

      <nav class="hidden md:flex items-center gap-8 text-[15px] font-medium">
        <!-- có thể thêm link giới thiệu / giá cước sau -->
      </nav>

      <div class="flex items-center gap-2">
        <!-- Nút Đăng nhập (trang hiện tại là đăng ký nên nút trắng là "Đăng nhập") -->
        <a
          href="login.html"
          class="hidden sm:inline-flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-medium
                 bg-white border border-slate-300 text-slate-800 shadow-soft hover:bg-slate-50">
          <i data-feather="log-in" class="w-4 h-4"></i>
          Đăng nhập
        </a>

        <!-- Nút trang chủ -->
        <a
          href="homepage.html#booking"
          class="hidden sm:inline-flex items-center gap-2 px-4 py-2 rounded-lg text-white text-sm shadow-soft btn-shine btn-blue">
          <i data-feather="truck" class="w-4 h-4"></i>
          Về trang chủ
        </a>
      </div>
    </div>
    <div class="h-[2px] w-full bg-ribbon bg-[length:200%_100%] animate-shine"></div>
  </header>

  <!-- MAIN -->
  <main>
    <section class="py-10 lg:py-16">
      <!-- center card -->
      <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-center">
        <!-- SIGNUP CARD -->
        <div class="w-full max-w-xl glass rounded-2xl border border-slate-200 p-6 sm:p-8 shadow-soft">
          <div class="flex items-start justify-between">
            <div>
              <h1 class="text-3xl sm:text-4xl font-extrabold text-slate-900">Tạo tài khoản</h1>
              <p class="subtitle-soft mt-1">
                Đăng ký nhanh để bắt đầu đặt xe / quản lý chuyến.
              </p>
            </div>
            <div class="hidden sm:flex items-center gap-2 px-2 py-1 rounded-full bg-white/70 border border-brand-100 text-blue-700 text-sm">
              <i data-feather="shield" class="w-4 h-4"></i>
              An toàn
            </div>
          </div>

          <form id="signupForm" class="mt-6 space-y-4" autocomplete="on">
            <!-- Email -->
            <div>
              <label class="text-sm font-medium text-slate-700">Email công việc / liên hệ</label>
              <input
                id="reg_email"
                type="email"
                placeholder="you@company.com"
                class="mt-1 w-full px-3 py-2.5 rounded-xl border border-slate-200 bg-white focus:outline-none focus:ring-2 focus:ring-brand-200"
                required
              >
            </div>

            <!-- Mật khẩu -->
            <div>
              <label class="text-sm font-medium text-slate-700">Mật khẩu</label>
              <input
                id="reg_password"
                type="password"
                placeholder="Tối thiểu 8 ký tự"
                class="mt-1 w-full px-3 py-2.5 rounded-xl border border-slate-200 bg-white focus:outline-none focus:ring-2 focus:ring-brand-200"
                minlength="8"
                required
              >
            </div>

            <!-- Xác nhận mật khẩu -->
            <div>
              <label class="text-sm font-medium text-slate-700">Nhập lại mật khẩu</label>
              <input
                id="reg_password_confirm"
                type="password"
                placeholder="Nhập lại giống phía trên"
                class="mt-1 w-full px-3 py-2.5 rounded-xl border border-slate-200 bg-white focus:outline-none focus:ring-2 focus:ring-brand-200"
                minlength="8"
                required
              >
            </div>

            <!-- Vai trò -->
            <div class="grid grid-cols-6 gap-3 items-center">
              <div class="col-span-6 sm:col-span-4">
                <label class="text-sm font-medium text-slate-700">Đăng ký với vai trò</label>
                <select
                  id="reg_role"
                  class="mt-1 w-full px-3 py-2.5 rounded-xl border border-slate-200 bg-white focus:outline-none focus:ring-2 focus:ring-brand-200"
                  required
                >
                  <option value="">-- Chọn vai trò --</option>
                  <option value="guest">Khách (cần book xe)</option>
                  <option value="driver">Tài xế</option>
                  <option value="business">Doanh nghiệp / Chủ hàng</option>
                  <option value="warehouse">Nhà kho / Điều phối kho</option>
                </select>
              </div>

              <label class="col-span-6 sm:col-span-2 mt-4 inline-flex items-start gap-2 text-sm text-slate-600">
                <input
                  id="reg_terms"
                  type="checkbox"
                  class="mt-1 rounded border-slate-300 text-blue-600 focus:ring-blue-200"
                  required
                >
                <span>
                  Tôi đồng ý Điều khoản dịch vụ
                </span>
              </label>
            </div>

            <!-- Submit + link đăng nhập -->
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
              <a href="login.html" class="text-sm text-blue-600 hover:underline flex items-center gap-1">
                <i data-feather="arrow-left" class="w-4 h-4"></i>
                Đã có tài khoản? Đăng nhập
              </a>

              <button
                type="submit"
                class="inline-flex items-center gap-2 px-5 py-2.5 rounded-xl font-semibold btn-shine btn-blue"
              >
                <i data-feather="user-plus" class="w-4 h-4"></i>
                Tạo tài khoản
              </button>
            </div>
          </form>
        </div>
        <!-- /SIGNUP CARD -->
      </div>
    </section>
  </main>

  <footer class="border-t border-white/40 bg-gradient-to-r from-cyan-400/20 via-indigo-400/20 to-fuchsia-400/20 backdrop-blur">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex items-center justify-between text-blue-900">
      <div class="flex items-center gap-2">
        <div class="w-8 h-8 rounded-xl bg-gradient-to-br from-brand-600 to-brand-700 text-white font-extrabold flex items-center justify-center shadow-blueglow">
          6A
        </div>
        <div class="text-sm">© 2025 6A Logistics</div>
      </div>

      <div class="flex items-center gap-3">
        <i data-feather="facebook" class="w-5 h-5"></i>
        <i data-feather="instagram" class="w-5 h-5"></i>
        <i data-feather="twitter" class="w-5 h-5"></i>
      </div>
    </div>

    <div class="h-[3px] w-full bg-ribbon bg-[length:200%_100%] animate-shine"></div>
  </footer>

  <script>
    feather.replace();

    // Xử lý submit demo: kiểm tra confirm password, lưu localStorage và điều hướng nhẹ
    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('reg_email').value;
      const pass = document.getElementById('reg_password').value;
      const pass2 = document.getElementById('reg_password_confirm').value;
      const role = document.getElementById('reg_role').value;
      const terms = document.getElementById('reg_terms').checked;

      if (pass !== pass2) {
        alert('Mật khẩu nhập lại không khớp.');
        return;
      }
      if (!terms) {
        alert('Bạn cần đồng ý Điều khoản dịch vụ.');
        return;
      }

      const account = {
        email,
        role,
        createdAt: Date.now()
      };
      localStorage.setItem('gd_user_registered', JSON.stringify(account));

      // Sau khi tạo tài khoản xong -> chuyển qua login.html để đăng nhập
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
