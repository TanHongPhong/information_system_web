<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment History</title>

    <!-- Tailwind + Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind = window.tailwind || {};
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ["Inter", "ui-sans-serif", "system-ui"] },
            boxShadow: { soft: "0 8px 30px rgba(2,6,23,.08)" },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
      body {
        font-family: Inter, ui-sans-serif, system-ui;
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <!-- Sidebar -->
    <aside
      class="fixed inset-y-0 left-0 w-24 bg-white border-r border-slate-200 flex flex-col items-center gap-4 p-4"
    >
      <div class="flex flex-col items-center gap-4 text-blue-600">
        <button
          class="w-12 h-12 rounded-xl grid place-items-center hover:bg-slate-100"
          title="Trang chủ"
        >
          <i data-feather="home"></i>
        </button>
        <button
          class="w-12 h-12 rounded-xl grid place-items-center hover:bg-slate-100"
          title="Theo dõi vị trí"
        >
          <i data-feather="map"></i>
        </button>
        <button
          class="w-12 h-12 rounded-xl grid place-items-center hover:bg-slate-100"
          title="Lịch sử giao dịch"
        >
          <i data-feather="file-text"></i>
        </button>
        <button
          class="relative w-12 h-12 rounded-xl grid place-items-center hover:bg-slate-100"
          title="Thông báo"
        >
          <i data-feather="bell"></i>
          <span
            class="absolute top-2.5 right-2.5 w-2 h-2 bg-red-500 rounded-full"
          ></span>
        </button>
        <button
          class="w-12 h-12 rounded-xl grid place-items-center hover:bg-slate-100"
          title="Người dùng"
        >
          <i data-feather="user"></i>
        </button>
        <button
          class="w-12 h-12 rounded-xl grid place-items-center hover:bg-slate-100"
          title="Cài đặt"
        >
          <i data-feather="settings"></i>
        </button>
      </div>
    </aside>

    <main class="ml-24">
      <!-- Topbar -->
      <div
        id="topbar"
        class="sticky top-0 z-50 flex items-center justify-end p-3 bg-white border-b border-slate-200"
      >
        <button
          type="button"
          class="group inline-flex items-center gap-2 pl-1 pr-2 py-1.5 rounded-full bg-blue-50 text-slate-900 ring-1 ring-blue-100 shadow-sm hover:bg-blue-100 transition"
        >
          <img
            src="https://i.pravatar.cc/40?img=8"
            alt="Avatar"
            class="w-8 h-8 rounded-full object-cover ring-2 ring-white shadow-sm"
          />
          <span class="font-semibold">Khách hàng A</span>
          <span class="text-slate-300">•</span>
          <i
            data-feather="chevron-down"
            class="w-4 h-4 opacity-80 group-hover:opacity-100"
          ></i>
        </button>
      </div>

      <!-- Header -->
      <section class="bg-slate-100/60 border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 py-6">
          <h1 class="text-3xl md:text-[37px] font-extrabold text-blue-800">
            Payment History
          </h1>
        </div>
      </section>

      <!-- Table -->
      <section class="max-w-7xl mx-auto px-4 sm:px-6 py-6">
        <div
          class="bg-white border border-slate-200 rounded-2xl shadow-soft overflow-hidden"
        >
          <div class="overflow-x-auto">
            <!-- ĐÃ THÊM text-blue-800 vào thead để màu giống tiêu đề -->
            <table class="min-w-full text-sm">
              <thead class="bg-slate-100 text-blue-800">
                <tr class="text-left">
                  <th class="font-semibold px-5 md:px-6 py-3">Mã đơn hàng</th>
                  <th class="font-semibold px-5 md:px-6 py-3">
                    Ngày thanh toán
                  </th>
                  <th class="font-semibold px-5 md:px-6 py-3">Số tiền</th>
                  <th class="font-semibold px-5 md:px-6 py-3">Cho công ty</th>
                </tr>
              </thead>
              <tbody id="rows" class="divide-y divide-slate-100"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <script>
      window.addEventListener("load", () => {
        if (window.feather) feather.replace({ width: 24, height: 24 });
      });

      // Demo data
      const data = Array.from({ length: 11 }, (_, i) => ({
        id: i === 0 ? "#322138483848" : "#2458745233343",
        date: "15/10/2025",
        amount: "10.000.000 VND",
        company: "Gemadept",
      }));
      document.getElementById("rows").innerHTML = data
        .map(
          (r) => `
      <tr class="hover:bg-slate-50">
        <td class="px-5 md:px-6 py-3 text-slate-800">${r.id}</td>
        <td class="px-5 md:px-6 py-3 text-slate-700">${r.date}</td>
        <td class="px-5 md:px-6 py-3 text-slate-900">${r.amount.replace(
          /\s/g,
          ""
        )}</td>
        <td class="px-5 md:px-6 py-3 text-slate-700">${r.company}</td>
      </tr>
    `
        )
        .join("");
    </script>
  </body>
</html>
